<style class="inbox-style">
  .nav {
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    background-color: #f8f8f8; /* Light background for the nav bar */
    border-bottom: 1px solid #eee;
  }
  .nav button {
    flex-grow: 1;
    padding: 15px 10px;
    background: none;
    border: none;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: color 0.2s, background-color 0.2s;
  }

<style>
  .chat { 
    height: 90vh; 
    display: flex; 
    flex-direction: column;
    background: #e5ddd5;
    font-family: system-ui;
  }
  
  #messages { 
    flex: 1; 
    overflow-y: auto; 
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  } 
  
  .me { 
    background: #dcf8c6;
    align-self: flex-end;
    max-width: 70%;
    padding: 8px 12px;
    border-radius: 12px 12px 0px 12px;
    margin: 2px 0;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    position: relative;
  } 
  
  .other { 
    background: white;
    align-self: flex-start;
    max-width: 70%;
    padding: 8px 12px;
    border-radius: 12px 12px 12px 0px;
    margin: 2px 0;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    position: relative;
  }

  /* Input area styling */
  #msg {
    flex: 1;
    padding: 12px 16px;
    border: none;
    border-radius: 20px;
    margin: 10px;
    font-size: 16px;
    outline: none;
    background: white;
  }

  #send {
    background: #0084ff;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 20px;
    margin: 10px;
    cursor: pointer;
    font-weight: bold;
  }

  .chat-input {
    display: flex;
    background: white;
    padding: 8px;
    border-top: 1px solid #e0e0e0;
  }


  #msg:focus {
  border: 2px solid #0084ff !important;
  box-shadow: 0 0 0 2px rgba(0, 132, 255, 0.2) !important;
}
</style>


<style>

  /* INBOX STYLES */
.inbox {
  max-width: 100%;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.inbox h2 {
  font-size: 24px;
  font-weight: 700;
  color: #1c1e21;
  padding: 20px 24px 16px;
  margin: 0;
  border-bottom: 1px solid #e4e6ea;
  background: #ffffff;
}

.matches-list {
  max-height: 70vh;
  overflow-y: auto;
}

.match-item {
  display: flex;
  align-items: center;
  padding: 16px 24px;
  border-bottom: 1px solid #f0f2f5;
  cursor: pointer;
  transition: all 0.2s ease;
  background: #ffffff;
}

.match-item:hover {
  background: #f8f9fa;
}

.match-item:active {
  background: #e9ebee;
}

.match-item:last-child {
  border-bottom: none;
}

.match-avatar {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: 600;
  font-size: 20px;
  margin-right: 16px;
  flex-shrink: 0;
}

.match-content {
  flex: 1;
  min-width: 0;
}

.match-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 6px;
}

.match-name {
  font-size: 17px;
  font-weight: 600;
  color: #1c1e21;
  margin: 0;
}

.match-vibe {
  font-size: 13px;
  color: #65676b;
  background: #f0f2f5;
  padding: 4px 12px;
  border-radius: 12px;
  font-weight: 500;
}

.match-preview {
  font-size: 15px;
  color: #65676b;
  margin: 0;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.match-time {
  font-size: 13px;
  color: #8a8d91;
  margin-left: 8px;
  flex-shrink: 0;
}

/* NAV STYLES */
.nav {
  display: flex;
  background: #ffffff;
  border-bottom: 1px solid #e4e6ea;
  padding: 0;
  margin-bottom: 0;
  border-radius: 12px 12px 0 0;
}

.nav button {
  flex: 1;
  padding: 16px 24px;
  border: none;
  background: transparent;
  font-size: 16px;
  font-weight: 600;
  color: #65676b;
  cursor: pointer;
  transition: all 0.2s ease;
  position: relative;
}

.nav button.active {
  color: #1877f2;
}

.nav button.active::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: #1877f2;
  border-radius: 3px 3px 0 0;
}

.nav button:hover:not(.active) {
  background: #f8f9fa;
  color: #1c1e21;
}

/* SCROLLBAR STYLING */
.matches-list::-webkit-scrollbar {
  width: 8px;
}

.matches-list::-webkit-scrollbar-track {
  background: #f0f2f5;
  border-radius: 4px;
}

.matches-list::-webkit-scrollbar-thumb {
  background: #ccd0d5;
  border-radius: 4px;
}

.matches-list::-webkit-scrollbar-thumb:hover {
  background: #8a8d91;
}

/* EMPTY STATE */
.inbox-empty {
  text-align: center;
  padding: 60px 24px;
  color: #65676b;
}

.inbox-empty h3 {
  font-size: 20px;
  font-weight: 600;
  margin: 0 0 8px 0;
  color: #1c1e21;
}

.inbox-empty p {
  font-size: 15px;
  margin: 0;
  line-height: 1.4;
}

</style>


<style class="profileStyle">
  .profile-settings {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.1);
}

.profile-picture-section {
  text-align: center;
  margin-bottom: 30px;
}

.profile-avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 36px;
  font-weight: bold;
  margin: 0 auto 15px;
  background-size: cover;
  background-position: center;
}

.change-photo-btn {
  background: #f0f2f5;
  border: 1px solid #ddd;
  padding: 8px 16px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
}

.setting-group {
  margin-bottom: 25px;
}

.setting-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #1c1e21;
}

.setting-group input[type="text"] {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 16px;
}

.vibe-options {
  display: grid;
  gap: 10px;
}

.vibe-option {
  padding: 12px;
  border: 2px solid #e4e6ea;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s;
}

.vibe-option:hover {
  border-color: #1877f2;
}

.vibe-option input[type="radio"]:checked + span {
  font-weight: bold;
}

.save-btn {
  width: 100%;
  padding: 15px;
  background: #1877f2;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}
</style>


<style class="navStyle">
  .nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
}
</style>
