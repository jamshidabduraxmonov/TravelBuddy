<style>
  .chat { 
    height: 90vh; 
    display: flex; 
    flex-direction: column;
    background: #e5ddd5;
    font-family: system-ui;
  }
  
  #messages { 
    flex: 1; 
    overflow-y: auto; 
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  } 
  
  .me { 
    background: #dcf8c6;
    align-self: flex-end;
    max-width: 70%;
    padding: 8px 12px;
    border-radius: 12px 12px 0px 12px;
    margin: 2px 0;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    position: relative;
  } 
  
  .other { 
    background: white;
    align-self: flex-start;
    max-width: 70%;
    padding: 8px 12px;
    border-radius: 12px 12px 12px 0px;
    margin: 2px 0;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    position: relative;
  }

    flex: 1;
    padding: 12px 16px;
    border: none;
    border-radius: 20px;
    margin: 10px;
    font-size: 16px;
    outline: none;
    background: white;
  }

  #send {
    background: #0084ff;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 20px;
    margin: 10px;
    cursor: pointer;
    font-weight: bold;
  }

  .chat-input {
    display: flex;
    background: white;
    padding: 8px;
    border-top: 1px solid #e0e0e0;
  }


  #msg:focus {
  border: 2px solid #0084ff !important;
  box-shadow: 0 0 0 2px rgba(0, 132, 255, 0.2) !important;
}
</style>


<style>

  /* INBOX STYLES */
.inbox {
  max-width: 100%;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.inbox h2 {
  font-size: 24px;
  font-weight: 700;
  color: #1c1e21;
  padding: 20px 24px 16px;
  margin: 0;
  border-bottom: 1px solid #e4e6ea;
  background: #ffffff;
}

.matches-list {
  max-height: 70vh;
  overflow-y: auto;
}

.match-item {
  display: flex;
  align-items: center;
  padding: 16px 24px;
  border-bottom: 1px solid #f0f2f5;
  cursor: pointer;
  transition: all 0.2s ease;
  background: #ffffff;
}

.match-item:hover {
  background: #f8f9fa;
}

.match-item:active {
  background: #e9ebee;
}

.match-item:last-child {
  border-bottom: none;
}

.match-avatar {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: 600;
  font-size: 20px;
  margin-right: 16px;
  flex-shrink: 0;
}

.match-content {
  flex: 1;
  min-width: 0;
}

.match-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 6px;
}

.match-name {
  font-size: 17px;
  font-weight: 600;
  color: #1c1e21;
  margin: 0;
}

.match-vibe {
  font-size: 13px;
  color: #65676b;
  background: #f0f2f5;
  padding: 4px 12px;
  border-radius: 12px;
  font-weight: 500;
}

.match-preview {
  font-size: 15px;
  color: #65676b;
  margin: 0;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.match-time {
  font-size: 13px;
  color: #8a8d91;
  margin-left: 8px;
  flex-shrink: 0;
}

/* NAV STYLES */
.nav {
  display: flex;
  background: #ffffff;
  border-bottom: 1px solid #e4e6ea;
  padding: 0;
  margin-bottom: 0;
  border-radius: 12px 12px 0 0;
}

.nav button {
  flex: 1;
  padding: 16px 24px;
  border: none;
  background: transparent;
  font-size: 16px;
  font-weight: 600;
  color: #65676b;
  cursor: pointer;
  transition: all 0.2s ease;
  position: relative;
}

.nav button.active {
  color: #1877f2;
}

.nav button.active::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: #1877f2;
  border-radius: 3px 3px 0 0;
}

.nav button:hover:not(.active) {
  background: #f8f9fa;
  color: #1c1e21;
}

/* SCROLLBAR STYLING */
.matches-list::-webkit-scrollbar {
  width: 8px;
}

.matches-list::-webkit-scrollbar-track {
  background: #f0f2f5;
  border-radius: 4px;
}

.matches-list::-webkit-scrollbar-thumb {
  background: #ccd0d5;
  border-radius: 4px;
}

.matches-list::-webkit-scrollbar-thumb:hover {
  background: #8a8d91;
}

/* EMPTY STATE */
.inbox-empty {
  text-align: center;
  padding: 60px 24px;
  color: #65676b;
}

.inbox-empty h3 {
  font-size: 20px;
  font-weight: 600;
  margin: 0 0 8px 0;
  color: #1c1e21;
}

.inbox-empty p {
  font-size: 15px;
  margin: 0;
  line-height: 1.4;
}



</style>

<style class="voiceUI">

/* Voice Questions Styling */
.voice-question {
  background: #f8f9fa;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
  border-left: 4px solid #1877f2;
}

.question-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.question-status {
  font-size: 12px;
  padding: 4px 10px;
  border-radius: 12px;
  background: #e4e6eb;
  color: #65676b;
}

.question-status[data-status="empty"] {
  background: #e4e6eb;
  color: #65676b;
}

.question-status[data-status="recording"] {
  background: #ff6b6b;
  color: white;
  animation: pulse 1.5s infinite;
}

.question-status[data-status="draft"] {
  background: #ffd166;
  color: #333;
}

.question-status[data-status="saved"] {
  background: #00c853;
  color: white;
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.7; }
  100% { opacity: 1; }
}

.voice-controls {
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 15px;
}

.voice-controls button {
  padding: 8px 16px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.2s;
}

.record-btn {
  background: #1877f2;
  color: white;
}

.stop-btn {
  background: #ff6b6b;
  color: white;
}

.play-btn {
  background: #00c853;
  color: white;
}

.save-btn {
  background: #4caf50;
  color: white;
}

.delete-btn {
  background: #ff5252;
  color: white;
}

.voice-controls button:disabled {
  background: #e4e6eb;
  color: #8a8d91;
  cursor: not-allowed;
}

.timer {
  font-family: 'Courier New', monospace;
  font-size: 18px;
  font-weight: bold;
  color: #1877f2;
  margin-left: auto;
}

.recording-status {
  margin-top: 10px;
}

.status-text {
  color: #65676b;
  display: block;
  margin-bottom: 8px;
}

.waveform {
  height: 30px;
  background: linear-gradient(90deg, #1877f2 0%, transparent 100%);
  border-radius: 4px;
  animation: wave 2s infinite linear;
  opacity: 0.7;
}

@keyframes wave {
  0% { background-position: -200px 0; }
  100% { background-position: 200px 0; }
}
</style>
